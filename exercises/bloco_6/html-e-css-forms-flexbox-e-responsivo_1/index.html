<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Formulário</h1>
  <fildset class="bloco-1"> 
    <label for="nome-texto" class="">Nome<input type="text" max="40" name="nome" id="nome-texto" required></label>
    <br>
    <label for="e-mail" class="">E-mail<input type="email" max="50" name="email" placeholder="nome@algumacoisa.com" id="e-mail" required></label>
    <br>
    <label for="cpf-numero" class="">CPF<input type="text" max='11' id='cpf-numero' required></label>
    <br>
    <label for="endereco" class="">Endereço<input type="text" max="200" id="endereco" required></label>
    <br>
    <label for="cidade" class="">Cidade<input type="text" max="28" id="cidade" required></label>
    <br>
    <label for="estado" class="">Estado<select name='estado' id="estado" required></label>
    <br>
    <br>
    <label for="tipo" class="">Tipo de Moradia
    <label for="casa" class="">Casa <input type="radio" name="moradia" id="casa" value="casa"></label>
    <label for="apt" class="">Casa <input type="radio" name="moradia" id="apt" value="apt"> </label>
    </label>
  </fildset>
  <script src="script.js"></script>
</body>
</html>
