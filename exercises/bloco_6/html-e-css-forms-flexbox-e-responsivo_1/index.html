<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
</head>
<body>
  <header class="section" style="background-color: hsl(171, 100%, 29%); position: fixed;width: 100%; z-index: 1; padding-left: 30px;">
    <h1 class="title">Formulário</h1>
  </header>
  <form action="" method="GET" style="background-color: hsl(0, 0%, 86%); position: relative; top: 130px; padding: 20px 0 0 20px;">
    <fieldset class="hero is-info" style="width: 50%; margin-left: auto; margin-right: auto; border-radius: 10px;">
      <div class="control" style="margin: 15px;" style="margin: 15px;">
        <label for="nome" class="subtitle">Nome</label><input type="text" max="40" name="nome" id="nome" class="input-classe input" required>
      </div>
      <br>
      <div class="control" style="margin: 15px;">
        <label for="e-mail" class="subtitle">E-mail</label><input type="email" max="50" name="email" placeholder="nome@algumacoisa.com" id="e-mail"  class="input-classe input"required>        
      </div>
      <br>
      <div class="control" style="margin: 15px;">
        <label for="cpf" class="subtitle">CPF</label><input type="text" max='11' id='cpf' class="input-classe input" required>
      </div>
      <br>
      <div class="control" style="margin: 15px;">
        <label for="endereco" class="subtitle">Endereço</label><input type="text" max="200" id="endereco" class="input-classe input" required>
      </div>
      <br>
      <div class="control" style="margin: 15px;">
        <label for="cidade" class="subtitle">Cidade</label><input type="text" max="28" id="cidade" class="input-classe input" required>
      </div>
      <br>
      <div class="control" style="margin: 15px;">
        <label for="estado" class="subtitle">Estado</label>
        <select name='estado' id="estado" class="option" required>
        </select>
      </div>
      </br>
      <div class="control" style="margin: 15px;" class="control" style="margin: 15px;">
        <label for="moradia" class="subtitle" style="margin-right: 30px;">Tipo de Moradia</label>
        <label for="casa" class="radio" style="width: 120px;"><input type="radio" name="moradia" id="casa" value="Casa" class="input-classe radio">Casa</label>
        <label for="apt" class="radio" style="width: 120px;"><input type="radio" name="moradia" id="apt" value="Apartamento" class="input-classe radio">Apartamento</label>
      </div>
    </fieldset>
    <br>
    <fieldset class="hero is-info" style="width: 50%; margin-left: auto; margin-right: auto; border-radius: 10px;">
      <div class="control" style="margin: 15px;">
        <label for="resumo" class="subtitle">Resumo do Currículo</label>
        <br>
        <textarea name="resumo" placeholder="Adicione o resumo do seu currículo" maxlength="1000" required id="resumo" cols="48" rows="10" class="input-classe input"></textarea>
      </div>
      <br>
      <div class="control" style="margin: 15px;">
        <label for="cargo-texto" class="subtitle">Cargo</label><input type="text" required max="40" name="cargo-texto" id="cargo-texto" class="input-classe input">
      </div>
      <br>
      <div class="control" style="margin: 15px;">
        <label for="cargo" class="subtitle">Descrição</label><input type="text" required max="500" name="cargo" id="cargo" class="input-classe input">
      </div>
      <br>
      <div class="control" style="margin: 15px;">
        <label for="data-ini" class="subtitle">Data de início</label><input type="date" required name="data_ini" id="data-inicio" class="input-classe input">
      </div>
    </fieldset>
    <br>
    <section class="btn section" style="margin-left: auto; margin-right: auto; width: 300px; display: flex; justify-content: space-around;">
      <button type="button" id="finalizar" class="button is-success">Enviar</button>
      <button type='button' id="limpar" class="button is-link is-light">Limpar</button>
    </section>
    <section class="bloco-3">
    </section>
  </form>

  <script src="script.js"></script>
</body>
</html>
