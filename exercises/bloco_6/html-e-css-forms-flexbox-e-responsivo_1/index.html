<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="titulo">Formulário</h1>
  </header>
  <form action="" method="GET">
    <fieldset class="bloco-1">
      <div class="bloco-1-div">
        <label for="nome" class="bloco-1-label">Nome</label><input type="text" max="40" name="nome" id="nome" required>
      </div>
      <br>
      <div class="bloco-1-div">
        <label for="e-mail" class="bloco-1-label">E-mail</label><input type="email" max="50" name="email" placeholder="nome@algumacoisa.com" id="e-mail" required>        
      </div>
      <br>
      <div class="bloco-1-div">
        <label for="cpf" class="bloco-1-label">CPF</label><input type="text" max='11' id='cpf' required>
      </div>
      <br>
      <div class="bloco-1-div">
        <label for="endereco" class="bloco-1-label">Endereço</label><input type="text" max="200" id="endereco" required>
      </div>
      <br>
      <div class="bloco-1-div">
        <label for="cidade" class="bloco-1-label">Cidade</label><input type="text" max="28" id="cidade" required>
      </div>
      <br>
      <div class="bloco-1-div">
        <label for="estado" class="bloco-1-label">Estado</label>
        <select name='estado' id="estado" required>
        </select>
      </div>
      </br>
      <div class="bloco-1-div" id="radio">
        <label for="moradia" class="bloco-1-label">Tipo de Moradia</label>
        <label for="casa" class="radio-opcao"><input type="radio" name="moradia" id="casa" value="Casa">Casa</label>
        <label for="apt" class="radio-opcao"><input type="radio" name="moradia" id="apt" value="Apartamento">Apartamento</label>
      </div>
    </fieldset>
    <fieldset class="bloco-2">
      <div class="bloco-2-div">
        <label for="resumo" class="bloco-2-label">Resumo do Currículo</label>
        <br>
        <textarea name="resumo" placeholder="Adicione o resumo do seu currículo" maxlength="1000" required id="resumo" cols="48" rows="10"></textarea>
      </div>
      <br>
      <div class="bloco-2-div">
        <label for="cargo-texto" class="bloco-2-label">Cargo</label><input type="text" required max="40" name="cargo-texto" id="cargo-texto">
      </div>
      <br>
      <div class="bloco-2-div">
        <label for="cargo" class="bloco-2-label">Descrição</label><input type="text" required max="500" name="cargo" id="cargo">
      </div>
      <br>
      <div class="bloco-2-div">
        <label for="data-ini" class="bloco-2-label">Data de início</label><input type="date" required name="data_ini" id="data-inicio">
      </div>
    </fieldset>
    <br>
    <section class="btn">
      <button type="button" id="finalizar">Enviar</button>
      <button type='button' id="limpar">Limpar</button>
    </section>
    <section class="bloco-3">
    </section>
  </form>

  <script src="script.js"></script>
</body>
</html>
