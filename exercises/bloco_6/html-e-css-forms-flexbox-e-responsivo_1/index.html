<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Formulário</h1>
  <form action="" method="GET">
    <fieldset class="bloco-1">
      <label for="nome-texto" class="">Nome<input type="text" max="40" name="nome" id="nome-texto" required></label>
      <br>
      <label for="e-mail" class="">E-mail<input type="email" max="50" name="email" placeholder="nome@algumacoisa.com" id="e-mail" required></label>
      <br>
      <label for="cpf-numero" class="">CPF<input type="text" max='11' id='cpf-numero' required></label>
      <br>
      <label for="endereco" class="">Endereço<input type="text" max="200" id="endereco" required></label>
      <br>
      <label for="cidade" class="">Cidade<input type="text" max="28" id="cidade" required></label>
      <br>
      <label for="estado-texto" class="">Estado<select name='estado' id="estado-texto" required>
        <option value="none">Sigla</option>
      </select>
      </label>
      </br>
      <label for="tipo" class="">Tipo de Moradia
      <label for="casa" class="radio-opcao"><input type="radio" name="moradia" id="casa" value="casa">Casa</label>
      <label for="apt" class="radio-opcao"><input type="radio" name="moradia" id="apt" value="apt">Apartamento</label>
      </label>
    </fieldset>
    <fieldset class="bloco-2">
      Resumo do Currículo<br><textarea name="resumo" placeholder="Adicione o resumo do seu currículo" maxlength="1000" required id="espaco-texto" cols="48" rows="10"></textarea>
      <br>
      <label for="cargo-texto">Cargo<input type="text" required max="40" name="cargo" id="cargo-texto"></label>
      <br>
      <label for="descricao-cargo">Descrição<input type="text" required max="500" name="descricao" id="descricao-cargo"></label>
      <br>
      <label for="data-inicio">Data de início<input type="date" required name="data_ini" id="data-inicio"></label>
      <br>
      <label for="descricao-cargo">Descrição<input type="text" required max="500" name="descricao" id="descricao-cargo"></label>
    </fieldset>
    <br>
    <section class="btn">
      <button type="submit" id="finalizar">Enviar</button>
      <button type='reset' id="limpar">Limpar</button>
    </section>
    <section class="bloco-3">
      <div class="finalizado"></div>
    </section>
  </form>

  <script src="script.js"></script>
</body>
</html>
